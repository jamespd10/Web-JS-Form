<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="img/logo.png" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- BOOTSTRAP JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/jquery/popper.min.js"></script>
    <!-- TITLE -->
    <title>Ejemplo</title>
</head>

<body>
    <div class="header">
        <!-- CAROUSEL -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="1000">
                    <img src="img/bootstrap.png" class="d-block w-100" alt="..." height="500px" />
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img src="img/php-laptop.jpg" class="d-block w-100" alt="..." height="500px" />
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img src="img/php-principal.png" class="d-block w-100" alt="..." height="500px" />
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- CLASS MAIN -->
    <div class="main">

    </div>
    <div class="footer">
        <!-- Footer -->
        <footer class="page-footer font-small cyan darken-3">
            <!-- Footer Elements -->
            <div class="container">
                <h2 class="h1-responsive text-center pt-4">Contáctanos</h2>
                <!--Section description-->
                <p class="text-center w-responsive mx-auto mb-5"></p>

                <div class="row justify-content-between  mb-4">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3939.864790168022!2d-79.4611933858567!3d9.076080293488218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fab55ce0013c2b7%3A0xc89043145a9724ad!2sBrisas%20del%20Golf%2C%20Panam%C3%A1!5e0!3m2!1ses-419!2spa!4v1577136351408!5m2!1ses-419!2spa"
                                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-4 text-center">
                        <div class="card">
                            <div class="card-header">Formulario de contácto</div>
                            <div class="card-body">
                                <div class="row mb-4">
                                    <input class="form-control" type="text" name="nombre" id="nombre"
                                        placeholder="Nombre...">
                                </div>
                                <div class="row mb-4">
                                    <input class="form-control" type="email" name="correo" id="correo"
                                        placeholder="Correo...">
                                </div>
                                <div class="row">
                                    <textarea class="form-control" aria-label="With textarea" name="contacto"
                                        id="contacto" placeholder="Mensaje..."></textarea>
                                </div>
                                <div class="row justify-content-center mt-4">
                                    <button id="contactoBtn" class="btn">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!-- Grid row-->
                <h2 class="h1-responsive text-center mb-4">Síguenos en nuestras redes:</h2>
                <div class="row text-center">
                    <!-- Grid column -->
                    <div class="col-md-12 py-3">
                        <div class="mb-5 flex-center">
                            <!-- Facebook -->
                            <a class="fb-ic" href="#">
                                <i class="fab fa-facebook-f fa-lg mr-md-5 mr-3 fa-2x">
                                </i>
                            </a>
                            <!-- Twitter -->
                            <a class="tw-ic" href="#">
                                <i class="fab fa-twitter fa-lg mr-md-5 mr-3 fa-2x">
                                </i>
                            </a>
                            <!-- Google +-->
                            <a class="gplus-ic" href="#">
                                <i class="fab fa-google-plus-g fa-lg mr-md-5 mr-3 fa-2x">
                                </i>
                            </a>
                            <!--Linkedin -->
                            <a class="li-ic" href="#">
                                <i class="fab fa-linkedin-in fa-lg mr-md-5 mr-3 fa-2x">
                                </i>
                            </a>
                            <!--Instagram-->
                            <a class="ins-ic" href="#">
                                <i class="fab fa-instagram fa-lg mr-md-5 mr-3 fa-2x">
                                </i>
                            </a>
                            <!--Pinterest-->
                            <a class="pin-ic" href="#">
                                <i class="fab fa-pinterest fa-lg fa-2x"> </i>
                            </a>
                        </div>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row-->
            </div>
            <!-- Footer Elements -->

            <!-- Copyright -->
            <div class="footer-copyright text-center pb-4" id="url">
                © 2019 Copyright:
                <a href="https://mdbootstrap.com/education/bootstrap/" id="url">
                    pagina-de-marta.com</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </div>
    <!-- BOOTSTRAP JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/jquery/popper.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
